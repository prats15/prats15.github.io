<!DOCTYPE>

<html>
    <head>
        <!-- meta tag to create mobile friendly sites and to handle sizing -->
        <meta name="viewport" content="initial-scale-1, width=device-width">

        <!-- meta tags to show preview (image or text), like we get on slack, Whatsapp when we share URL-->
        <!-- use open-graph tags-->
        <meta property="og:title" content="MySite">
        <meta property="og:description" content="Welcome to my site">
        <meta property="og:image" content="art.gif">
        <title>Image</title>
    </head>
    <body>
        <p>
            <img src="art.gif" width="300">
        </p>
        <P>
            <h3>Hey there</h3>
        </P>
    </body>
</html>
